 <div class="alert alert-warning text-center" ng-show='loading'>  
            <div class="row">
              <h1 class="col-sm-7">Generando Preliquidación...</h1>    
              <div class="loader col-sm-5" ></div>
            </div>
</div>
<div class="row jumbotron" ng-hide='loading'>
<button class="btn" ng-click='ShowForm()' ng-hide="formVisibility">Añadir Preliquidación</button>
    <div  class="col-sm-12 panel panel-default" ng-show='formVisibility' >
        

            <h2>Registro de Preliquidacion</h2>
          <form>
             
          <div class="form-group row">
            <input name="id_nomina" type="hidden" ng-model="idNomina" disabled="true">
            <label for="input_nombre" class="col-sm-5 col-form-label">Nombre de la Preliquidacion</label>
            <input name="input_nombre" type="text" ng-model="nombrePreliquidacion" placeholder="Nombre">
          </div>
          <div class="form-group row">
            <label for="input_descripcion" class="col-sm-5 col-form-label">Descripción</label>
            <textarea name="input_descripcion" ng-model="descripcionPreliquidacion"  placeholder="Descripción"></textarea>

          </div>
           <div class="form-group row">
            <label for="select_estado_preliqu" class="col-sm-5 col-form-label">Estado </label>
            <select name="select_estado_preliqu" id="select_estado_preliqu" ng-model="selectEstado">
              <option selected disabled>Seleccione...</option>
              <option selected="selected" value="Activo">Activo</option>
              <option selected="selected" value="Inactivo">Inactivo</option>
            </select>
          </div>
           <div class="form-group row">
            <label for="input_periodo" class="col-sm-5 col-form-label">Fecha Inicio</label>
             <md-datepicker ng-model="FechaInicio" md-placeholder="Fecha de inicio"></md-datepicker>

          </div>
           <div class="form-group row">
            <label for="input_periodo" class="col-sm-5 col-form-label">Fecha Final</label>
             <md-datepicker ng-model="FechaFin" md-placeholder="Fecha de finaliozación"></md-datepicker>

          </div>
            <button ng-click='limpiar()' class="btn">Cancelar</button>
            <button ng-click='registrar_preliqu()' class="btn">Registrar</button>

         </form>
        

    </div>
    <br>
    <br>
    <br>
    <div class="row jumbotron">
        <span id ="fecha">fecha actual: {{CurrentDate | date:'yyyy-MM-dd'}}</span>
       <h2>Preliquidaciones para esta nomina:</h2>

          <table  style="width:95%;">
            <tr>
              <td width="10%">
              </td>

              <td>
                <div  ui-grid="gridOptions"  class="myGrid"></div>
              </td>
            </tr>
          </table>
    </div>
</div>
